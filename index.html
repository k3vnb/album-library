<!DOCTYPE html>
<html>
  <head>

    <title>Albums</title>

  <body>
    <div class="container">
      <div class="form-area">
        <form id="add-album" action="index.html" method="post">

          <input id="title" type="text" name="Album Title" value="album-title" placeholder="Album Title">
          <input id="year" type="text" name="Release Year" value="release-year" placeholder="Release Year">
          <input id="art" type="text" name="Artwork" value="artwork" placeholder="Artwork URL">
          <button id="submit" type="submit" name="button">Submit</button>
        </form>
        <div id="album-info">
          <div class="band-name">

          </div>
          <div class="album-title">

          </div>
          <div class="year">

          </div>
          <div class="art">
            <img src="" alt="">
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
